    <script>
        async function myFunction() {
            const pokemonContainer = document.getElementById('pokemon-container');
            const pokemonList = Array.from(pokemonContainer.children);
    
            const slots = [
                document.getElementById('slot1'),
                document.getElementById('slot2'),
                document.getElementById('slot3'),
                document.getElementById('slot4'),
                document.getElementById('slot5'),
                document.getElementById('slot6')
            ];
    
            if (pokemonList.length === 0) {
                console.error("No Pokémon found in the container!");
                return;
            }
    
            // Helper to load a single image
            function ensureImageLoaded(imgElement) {
                return new Promise((resolve, reject) => {
                    // Get the actual source (lazy loading or standard src)
                    const imgSrc = imgElement.src || imgElement.getAttribute('data-src');
                    if (!imgSrc) {
                        reject(new Error("Image source not found"));
                        return;
                    }
    
                    // Force load the image if lazy loaded
                    if (imgElement.getAttribute('data-src')) {
                        imgElement.src = imgElement.getAttribute('data-src');
                    }
    
                    // Check if the image is already loaded
                    if (imgElement.complete && imgElement.naturalHeight !== 0) {
                        resolve(imgSrc);
                    } else {
                        imgElement.onload = () => resolve(imgSrc); // Wait for load
                        imgElement.onerror = () => reject(new Error(`Failed to load image: ${imgSrc}`));
                    }
                });
            }
    
            try {
                // Ensure all images in pokemonList are loaded
                await Promise.all(
                    pokemonList.map((pokemon) => {
                        const pokemonImg = pokemon.querySelector('img');
                        if (pokemonImg) {
                            return ensureImageLoaded(pokemonImg);
                        }
                        return Promise.resolve(); // Skip if no <img> tag
                    })
                );
    
                // Randomly assign images to slots
                for (let i = 0; i < 6; i++) {
                    const randomIndex = Math.floor(Math.random() * pokemonList.length);
                    const pokemonImg = pokemonList[randomIndex].querySelector('img');
    
                    if (pokemonImg) {
                        console.log(`Assigning ${pokemonImg.src} to slot ${i + 1}`);
                        slots[i].src = pokemonImg.src;
                    } else {
                        console.warn(`No <img> found for Pokémon at index ${randomIndex}`);
                        slots[i].src = "placeholder.png"; // Fallback image
                    }
                }
            } catch (error) {
                console.error("Error loading Pokémon images:", error);
            }
        }
    
        document.getElementById("myButton").addEventListener("click", myFunction);
    </script>
